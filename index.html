
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmLink Africa - Futuristic Agriculture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              farm: {
                green: '#10b981',
                dark: '#020617',
              }
            },
            animation: {
              'scan-slow': 'scan 8s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(1000%)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Priority loading for Payment Gateway -->
    <script 
      src="https://js.paystack.co/v1/inline.js" 
      onerror="window.paystack_failed = true"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --farm-green: #10b981;
        --farm-bg: #fdfdfd;
        --farm-card: rgba(255, 255, 255, 0.7);
        --farm-text: #0f172a;
        --farm-border: rgba(226, 232, 240, 0.5);
      }
      
      .dark {
        --farm-bg: #020617;
        --farm-card: rgba(15, 23, 42, 0.8);
        --farm-text: #f8fafc;
        --farm-border: rgba(30, 41, 59, 0.5);
      }

      .farmer {
        --farm-bg: #f7f9f2;
        --farm-card: rgba(255, 255, 255, 0.9);
        --farm-text: #1a2e05;
        --farm-border: rgba(16, 185, 129, 0.3);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--farm-bg);
        color: var(--farm-text);
        transition: background-color 0.5s ease, color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      body.light {
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.05) 0px, transparent 50%);
      }

      body.dark {
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
      }

      body.farmer {
        background-image: 
          radial-gradient(at 0% 0%, rgba(77, 124, 15, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
      }

      .glass-card {
        background: var(--farm-card);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--farm-border);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      .glow-green {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
      }

      .glow-indigo {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      .futuristic-btn {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .futuristic-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        transition: 0.5s;
        pointer-events: none;
      }

      .futuristic-btn:hover::after {
        left: 100%;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(16, 185, 129, 0.4); }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
